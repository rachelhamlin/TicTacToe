<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="specstyles.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="specscripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id='header'><h1>Tic Tac Toe</h1></div>
    <div id='container'>
      <div class='player one'><img src="../images/playerhighlighter.jpg"><h4>Player 1</h4></div>
      <div class='player two'><h4>Player 2</h4></div>
      <table>
        <tr class='row1'>
          <td id='1' class='t r'></td>
          <td id='2' class='t'></td>
          <td id='3' class='t l'></td>
        </tr>
        <tr class='row2'>
          <td id='4' class='m r'></td>
          <td id='5' class='m'></td>
          <td id='6' class='m l'></td>
        </tr>
        <tr class='row3'>
          <td id='7' class='r'></td>
          <td id='8'></td>
          <td id='9' class='l'></td>
        </tr>
      </table>
    </div>
    <button type="button">Start new game</button>
  </body>
</html>
